                <label for="quality">Compression Level:</label>
                <input type="range" id="quality" min="10" max="100" value="80" aria-label="Compression quality slider">
                <span id="qualityValue">80%</span>
            </div>
            <button id="compressBtn" disabled>Compress Image</button>
            <div id="preview">
                <h3>Preview</h3>
                <img id="originalPreview" alt="Original image preview">
                <img id="compressedPreview" alt="Compressed image preview">
            </div>
            <div id="result" class="hidden">
                <p>Original Size: <span id="originalSize"></span></p>
                <p>Compressed Size: <span id="compressedSize"></span></p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageInput = document.getElementById('imageInput');
            const qualitySlider = document.getElementById('quality');
            const qualityValue = document.getElementById('qualityValue');
            const compressBtn = document.getElementById('compressBtn');
            const originalPreview = document.getElementById('originalPreview');
            const compressedPreview = document.getElementById('compressedPreview');
            const originalSize = document.getElementById('originalSize');
            const compressedSize = document.getElementById('compressedSize');
            const downloadLink = document.getElementById('downloadLink');
            const result = document.getElementById('result');

            let originalImage = null;

            qualitySlider.addEventListener('input', () => {
                qualityValue.textContent = `${qualitySlider.value}%`;
            });

            imageInput.addEventListener('change', () => {
                if (imageInput.files.length > 0) {
                    compressBtn.disabled = false;
                    const file = imageInput.files[0];
                    originalImage = file;
                    originalSize.textContent = `${(file.size / 1024).toFixed(2)} KB`;
                    originalPreview.src = URL.createObjectURL(file);
                } else {
                    compressBtn.disabled = true;
                    originalPreview.src = '';
                }
            });

            compressBtn.addEventListener('click', async () => {
                if (!originalImage) return;

                const quality = qualitySlider.value / 100;
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.src = URL.createObjectURL(originalImage);
                await new Promise((resolve) => (img.onload = resolve));

                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const compressedDataUrl = canvas.toDataURL('image/jpeg', quality);
                compressedPreview.src = compressedDataUrl;

                const compressedBlob = await fetch(compressedDataUrl).then((res) => res.blob());
                compressedSize.textContent = `${(compressedBlob.size / 1024).toFixed(2)} KB`;

                downloadLink.href = compressedDataUrl;
                result.classList.remove('hidden');
            });
        });
    </script>
