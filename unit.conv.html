<body>
    <header>
        <h1>Unit Converter</h1>
        <p>Convert length, weight, temperature, and currency with real-time forex rates</p>
    </header>

        <div class="ad-container">

                 style="display:block"

        <section class="converter-tool">
            <h2>Convert Units</h2>
            <div class="controls">
                <div class="control-group">
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="length">Length</option>
                        <option value="weight">Weight</option>
                        <option value="temperature">Temperature</option>
                        <option value="forex">Forex</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="inputValue">Value:</label>
                    <input type="number" id="inputValue" placeholder="Enter value" step="any">
                </div>
                <div class="control-group">
                    <label for="fromUnit">From:</label>
                    <select id="fromUnit"></select>
                </div>

                    <label for="toUnit">To:</label>
                    <select id="toUnit"></select>
                </div>
            </div>
            <button id="convertBtn">Convert</button>

                Result: <span id="outputValue"></span>

                 style="display:block"

    <footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const categorySelect = document.getElementById('category');
            const fromUnitSelect = document.getElementById('fromUnit');
            const toUnitSelect = document.getElementById('toUnit');
            const inputValue = document.getElementById('inputValue');
            const convertBtn = document.getElementById('convertBtn');
            const outputValue = document.getElementById('outputValue');
            const result = document.getElementById('result');

            const units = {
                length: [
                    { name: 'Meter', factor: 1 },
                    { name: 'Kilometer', factor: 0.001 },
                    { name: 'Centimeter', factor: 100 },
                    { name: 'Millimeter', factor: 1000 },
                    { name: 'Mile', factor: 0.000621371 },
                    { name: 'Yard', factor: 1.09361 },
                    { name: 'Foot', factor: 3.28084 },
                    { name: 'Inch', factor: 39.3701 }
                ],
                weight: [
                    { name: 'Kilogram', factor: 1 },
                    { name: 'Gram', factor: 1000 },
                    { name: 'Pound', factor: 2.20462 },
                    { name: 'Ounce', factor: 35.274 }
                ],
                temperature: [
                    { name: 'Celsius', factor: 'celsius' },
                    { name: 'Fahrenheit', factor: 'fahrenheit' },
                    { name: 'Kelvin', factor: 'kelvin' }
                ],
                forex: [] // Populated dynamically from TraderMade API
            };

            const apiKey = '8nIPEvq5Fa8AgGLU0cFM';
            let forexRates = {};

            // Fetch available currencies from TraderMade
            async function fetchCurrencies() {
                try {
                    const response = await fetch(`https://marketdata.tradermade.com/api/v1/live_currencies_list?api_key=${apiKey}`);
                    const data = await response.json();
                    if (data.available_currencies) {
                        units.forex = Object.keys(data.available_currencies).map(currency => ({
                            name: currency,
                            factor: 1 // Placeholder, updated during conversion
                        }));
                        updateUnits();
                    } else {
                        throw new Error('No currencies available');
                    }
                } catch (error) {
                    console.error('Error fetching currencies:', error);
                    // Fallback to static currencies if API fails
                    units.forex = [
                        { name: 'USD', factor: 1 },
                        { name: 'EUR', factor: 1 },
                        { name: 'GBP', factor: 1 },
                        { name: 'JPY', factor: 1 }
                    ];
                    updateUnits();
                }
            }

            fetchCurrencies(); // Initialize currency list

            function updateUnits() {
                const category = categorySelect.value;
                fromUnitSelect.innerHTML = '';
                toUnitSelect.innerHTML = '';
                units[category].forEach(unit => {
                    const option1 = document.createElement('option');
                    option1.value = unit.name;
                    option1.textContent = unit.name;
                    fromUnitSelect.appendChild(option1);
                    const option2 = document.createElement('option');
                    option2.value = unit.name;
                    option2.textContent = unit.name;
                    toUnitSelect.appendChild(option2);
                });
                toUnitSelect.value = units[category][1]?.name || units[category][0].name;
            }

            categorySelect.addEventListener('change', updateUnits);

            convertBtn.addEventListener('click', async () => {
                const category = categorySelect.value;
                const value = parseFloat(inputValue.value);
                if (isNaN(value)) {
                    result.classList.remove('hidden');
                    outputValue.textContent = 'Please enter a valid number';
                    return;
                }

                let resultValue;
                if (category === 'temperature') {
                    const fromUnit = fromUnitSelect.value;
                    const toUnit = toUnitSelect.value;
                    if (fromUnit === 'Celsius') {
                        if (toUnit === 'Fahrenheit') resultValue = (value * 9/5) + 32;
                        else if (toUnit === 'Kelvin') resultValue = value + 273.15;
                        else resultValue = value;
                    } else if (fromUnit === 'Fahrenheit') {
                        if (toUnit === 'Celsius') resultValue = (value - 32) * 5/9;
                        else if (toUnit === 'Kelvin') resultValue = (value - 32) * 5/9 + 273.15;
                        else resultValue = value;
                    } else if (fromUnit === 'Kelvin') {
                        if (toUnit === 'Celsius') resultValue = value - 273.15;
                        else if (toUnit === 'Fahrenheit') resultValue = (value - 273.15) * 9/5 + 32;
                        else resultValue = value;
                    }
                } else if (category === 'forex') {
                    const fromUnit = fromUnitSelect.value;
                    const toUnit = toUnitSelect.value;
                    if (fromUnit === toUnit) {
                        resultValue = value;
                    } else {
                        try {
                            const pair = `${fromUnit}${toUnit}`;
                            const response = await fetch(`https://marketdata.tradermade.com/api/v1/live?currency=${pair}&api_key=${apiKey}`);
                            const data = await response.json();
                            if (data.quotes && data.quotes[0]?.mid) {
                                resultValue = value * data.quotes[0].mid;
                                forexRates[pair] = data.quotes[0].mid;
                            } else {
                                // Try inverse pair
                                const inversePair = `${toUnit}${fromUnit}`;
                                const inverseResponse = await fetch(`https://marketdata.tradermade.com/api/v1/live?currency=${inversePair}&api_key=${apiKey}`);
                                const inverseData = await inverseResponse.json();
                                if (inverseData.quotes && inverseData.quotes[0]?.mid) {
                                    resultValue = value / inverseData.quotes[0].mid;
                                    forexRates[pair] = 1 / inverseData.quotes[0].mid;
                                } else {
                                    throw new Error('Unable to fetch exchange rate');
                                }
                            }
                        } catch (error) {
                            console.error('Error fetching forex rate:', error);
                            result.classList.remove('hidden');
                            outputValue.textContent = 'Error fetching exchange rate. Please try again later.';
                            return;
                        }
                    }
                } else {
                    const fromUnit = units[category].find(unit => unit.name === fromUnitSelect.value);
                    const toUnit = units[category].find(unit => unit.name === toUnitSelect.value);
                    resultValue = (value / fromUnit.factor) * toUnit.factor;
                }

                resultValue = resultValue.toFixed(4);
                result.classList.remove('hidden');
                outputValue.textContent = `${value} ${fromUnitSelect.value} = ${resultValue} ${toUnitSelect.value}`;
            });
        });
    </script>
